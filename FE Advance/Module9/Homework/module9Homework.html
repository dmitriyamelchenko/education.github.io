<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.4/lodash.min.js" defer></script>
    <script src = "./module9Homework.js" defer></script>
    <link rel="stylesheet" href="./module9Homework.css">
</head>
<body>
<div id="row-container"></div>

<script type="text/template" id="row-tpl">
    <div class = 'keyboard'>
        <% console.dir(obj) %>
        <% for (key in obj){ %>
            <% if(obj[key] !== 'space'){ %>
                <div class="line <%= key %>">
                    <% [...obj[key]].map(el => { %>
                        <button><%= el %></button>
                    <% }) %>
                </div><div class = "line lineBreak"></div>
            <% } %>
            <% if(obj[key] === 'space'){ %>
                <div class="line <%= obj[key]%>Line">
                <button class = '<%= obj[key] %>' ><%= obj[key] %></button>
                </div><div class = "line lineBreak"></div>
            <% } %>
        <% } %>
    </div>
</script>
</body>
</html>
