<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<body>

        <ul class = 'functions'>
            <li><h3>getUserById</h3>
                <input type="text" class = 'getUserByIdInput' placeholder="input: id user">

            </li>
            <li><h3>addUser(name, age)</h3>
                <input type="text" class = 'addUserInput' placeholder="input: name, age">

                <input type="text" class = 'removeUserInput' placeholder="input: id user">
                <button class = 'removeUserButton'>Remove</button>
            </li>
            <li><h3>updateUser(id, user)</h3>
                <input type="text" class = 'updateUserInput' placeholder="input: id user, name, age">
                <button class = 'updateUserButton'>Update</button>
            </li>
            <li><h3>getAllUsers</h3>

        </div>
